<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"><!--  JQUERY  -->
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>

    <title></title>
</head>
<body>
    <header>
        <div  id="headerRow" class="row">
            <div class="box">
                <a id="githubLink" href="https://github.com/Joey-Einerhand/TheHorizontalSlice">
                    <img src="media/miscImages/GitHub-Mark-64px.png">
                    <img src="media/miscImages/GitHub_Logo_White.png">
                </a>
                <span></span>
            </div>
            <div id="siteLinkBox" class="box">
                <a id="siteLink" href="https://github.com/Joey-Einerhand/TheHorizontalSlice">
                    <h1>The Horizontal Slice</h1>
                </a>
                <span></span>
            </div>
            <div class="box">
                <a id="addImageLink"  href="https://github.com/Joey-Einerhand/TheHorizontalSlice/wiki/How-to-add-an-image-to-the-website">
                    <button>
                        <p1>Add an image</p1>
                    </button>
                </a>
                <span></span>
            </div>
        </div>

    </header>

    <div id="rowContainer">
        <div class="row" id="left"></div>
        <div class="row" id="center"></div>
        <div class="row" id="right"></div>
    </div>

    <footer>
        <div class="scrollButtons">
            <div class="leftButtons">
                <button id="gotoFirstImage" type="button" class="fastForward">
                    <img id="fastForwardEndLeft" src="/media/vectors/fastforward_end.svg">
                </button>
                <button id="gotoPreviousImage" type="button" class="fastForward">
                    <img id="fastForwardNextLeft" src="/media/vectors/fastforward_next.svg">
                </button>
            </div>

            <button id="gotoCenterImage" type="button" class="fastForward" >
                <img id="centerButton" src="media/vectors/center_image.svg">
            </button>

            <div class="rightButtons">
                <button id="gotoNextImage" type="button" class="fastForward">
                    <img id="fastForwardNextRight" src="/media/vectors/fastforward_next.svg">
                </button>
                <button id="gotoLastImage" type="button" class="fastForward">
                    <img id="fastForwardEndRight" src="/media/vectors/fastforward_end.svg">
                </button>
            </div>

        </div>
    </footer>
</body>
